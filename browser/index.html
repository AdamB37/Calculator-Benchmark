<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="calculator">

      <div class="calculator-row">

        <div id="display" class="result-box">0</div>

      </div>

      <div class="calculator-row">

        <div id="clear" class="button-grey-top column">AC</div>
        <div id="sign" class="button-grey-top column">+/-</div>
        <div id="percent" class="button-grey-top column">%</div>
        <div id="divide" class="button-orange column">÷</div>

      </div>

      <div class="calculator-row">

        <div id="seven" class="button-grey column">7</div>
        <div id="eight" class="button-grey column">8</div>
        <div id="nine" class="button-grey column">9</div>
        <div id="multiply" class="button-orange column">​‌×</div>

      </div>

      <div class="calculator-row">

        <div id="four" class="button-grey column">4</div>
        <div id="five" class="button-grey column">5</div>
        <div id="six" class="button-grey column">6</div>
        <div id="subtract" class="button-orange column">-</div>

      </div>

      <div class="calculator-row">

        <div id="one" class="button-grey column">1</div>
        <div id="two" class="button-grey column">2</div>
        <div id="three" class="button-grey column">3</div>
        <div id="add" class="button-orange column">+</div>

      </div>

      <div class="calculator-row calculator-last-row">

        <div id="zero" class="button-grey-zero column">0</div>
        <div id="decimal" class="button-grey column">.</div>
        <div id="equals" class="button-orange-bottom column">=</div>

      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
